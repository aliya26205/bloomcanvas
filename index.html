<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloomCanvas 🌸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <button class="side-btn" id="flowers-btn" data-panel="flowers">🌸</button>
      <button class="side-btn" id="pots-btn" data-panel="pots">🪴</button>
      <button class="side-btn" id="bg-btn" data-panel="backgrounds">🎨</button>
      <button class="side-btn" id="wt-btn" data-panel="text">📝</button>
    </aside>
    <main class="workspace">

  <!-- Panel where images will appear -->
  <div id="panel-area" class="panel-area"></div>
</main>

    <!-- Main workspace -->
    <main class="workspace">
    
      <h1 class="title">BloomCanvas</h1>
      <div class="canvas-container">
        <div id="canvas-area">
          <!-- Pot + Flowers will appear here -->
          <button id="capture-btn" title="Save your design 📸">📸</button>
        </div>
      </div>
  
<footer>
   <div id="foot"> Made with love by aliya </div></footer>
  <script src="script.js"></script>
</body>
</html>
